<h1 mat-dialog-title>Añadir registro</h1>
<form #registryForm="ngForm" (ngSubmit)="onSubmit(registryForm)">
  <section fxLayout="row" fxLayoutAlign="space-between">
    <div class="xa-main-side-add-registry">
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Título del registro</mat-label>
          <input matInput placeholder="Compra del Supermercado" ngModel name="title" required>
          <mat-icon matSuffix>title</mat-icon>
          <mat-hint>Egreso/Ingreso</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Cantidad</mat-label>
          <input type="number" matInput placeholder="30,000,00" ngModel name="amount" required>
          <mat-icon matSuffix>attach_money</mat-icon>
          <mat-hint>Ingresa un número</mat-hint>
        </mat-form-field>
      </p>
    </div>
    <div>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Descripción del registro</mat-label>
          <input matInput placeholder="Queso y chocolate" ngModel name="description">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Una nota corta del registro</mat-hint>
        </mat-form-field>
      </p>
      <br>
      <section class="xa-checkbox-type">
        <mat-radio-group [(ngModel)]="labelPosition" name="registryFactor">
          <div fxLayout="row" fxLayoutAlign="space-between">
            <mat-radio-button value="-1">Expense</mat-radio-button>
            <mat-radio-button value="1" color="primary">Income</mat-radio-button>
          </div>
        </mat-radio-group>
      </section>  
    </div>
  </section>
  <!-- <div mat-dialog-content></div> -->
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button type="submit">Add</button>
  </div>
</form>

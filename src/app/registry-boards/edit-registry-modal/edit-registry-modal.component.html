<h1 mat-dialog-title>Edit registry</h1>
<form [formGroup]="editForm" (submit)="onSubmit()">
    <div fxLayout="column">
        <mat-form-field class="example-form-field">
            <mat-label>Title</mat-label>
            <input matInput type="text" formControlName="title" [value]="templateData.title" required>
            <button mat-button *ngIf="templateData.title" matSuffix mat-icon-button aria-label="Clear" (click)="templateData.title=''">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description" [value]="templateData.description">
            <button mat-button *ngIf="templateData.description" matSuffix mat-icon-button aria-label="Clear" (click)="templateData.description=''">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="example-form-field">
            <mat-label>Amount</mat-label>
            <input matInput type="number" formControlName="amount" required [value]="templateData.amount">
            <button mat-button *ngIf="templateData.amount" matSuffix mat-icon-button aria-label="Clear" (click)="templateData.amount=0">
            <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="reg_date" [formControl]="templateData.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button type="submit">Save</button>
    </div>
</form>
